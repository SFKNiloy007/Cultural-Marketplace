<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Login...</title>
    <script>
        // Redirect to the new login page
        window.location.href = 'login.html';
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <h2>Redirecting to login page...</h2>
        <p>If not redirected, <a href="login.html" style="color: #a0ffb0;">click here</a>.</p>
    </div>
</body>
</html>

<!-- OLD REACT-BASED COMBINED DASHBOARD REPLACED WITH REDIRECT -->
<script type="text/babel">
        const { useState, useEffect } = React;
        const API_BASE_URL = (
            window.location.host.includes('onrender.com')
        ) ? window.location.origin : 'http://127.0.0.1:8000'; 

        // --- GLOBAL STATE & LANGUAGE ---
        const lang = {
            en: {
                title: "Local Artisan E-Marketplace",
                welcome: "Secure Login",
                email: "Email",
                password: "Password",
                login: "Log In",
                logout: "Log Out",
                error_login: "Login failed. Check credentials.",
                dashboard: "Artisan Dashboard",
                products: "Product Catalog",
                admin_panel: "Admin Portal",
                buyer_panel: "Buyer Marketplace",
                role_admin: "Administrator",
                role_artisan: "Artisan",
                role_customer: "Customer",
                add: "Add New Product",
                track: "Track Order",
                payout: "View Payouts Ledger",
                sold: "Mark Sold",
                motif: "Cultural Motif",
                stock: "Stock",
                admin_tools: "Admin Tools",
                tracking_title: "Order Tracking Status",
                buy_items: "Buy Artisan Products",
                my_orders: "My Orders & History"
            },
            bn: {
                title: "স্থানীয় কারিগর মার্কেটপ্লেস",
                welcome: "নিরাপদ লগইন",
                email: "ইমেইল",
                password: "পাসওয়ার্ড",
                login: "লগইন করুন",
                logout: "লগ আউট",
                error_login: "লগইন ব্যর্থ। তথ্য যাচাই করুন।",
                dashboard: "কারিগর ড্যাশবোর্ড",
                products: "পণ্য তালিকা",
                admin_panel: "প্রশাসন পোর্টাল",
                buyer_panel: "ক্রেতা মার্কেটপ্লেস",
                role_admin: "প্রশাসক",
                role_artisan: "কারিগর",
                role_customer: "ক্রেতা",
                add: "নতুন পণ্য যোগ করুন",
                track: "অর্ডার ট্র্যাক করুন",
                payout: "পাওনা দেখুন",
                sold: "বিক্রি হয়েছে",
                motif: "সাংস্কৃতিক নকশা",
                stock: "স্টক",
                admin_tools: "প্রশাসন সরঞ্জাম",
                tracking_title: "অর্ডার ট্র্যাকিং স্ট্যাটাস",
                buy_items: "পণ্য কিনুন",
                my_orders: "আমার অর্ডার ও ইতিহাস"
            }
        };

        const decodeJwt = (token) => {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            } catch (e) {
                return null;
            }
        };

        // --- UTILITY COMPONENTS ---

        const TrackingModal = ({ isVisible, onClose, t, trackingInfo }) => {
            if (!isVisible) return null;
            return (
                <div className="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center p-4">
                    <div className="bg-white rounded-xl w-full max-w-lg shadow-2xl p-6">
                        <div className="flex justify-between items-center border-b pb-3 mb-4">
                            <h3 className="text-lg font-bold text-gray-800">{t.tracking_title}</h3>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700">✕</button>
                        </div>
                        <div className="space-y-4">
                            <p className="font-semibold text-gray-700">Order ID: {trackingInfo.orderId}</p>
                            <div className="relative border-l-2 border-gray-300 ml-2 pl-4 space-y-6">
                                {trackingInfo.steps.map((step, index) => (
                                    <div key={index} className="relative">
                                        <span className={`absolute -left-[21px] top-1 w-3 h-3 rounded-full ${step.completed ? 'bg-green-500' : 'bg-gray-300'}`}></span>
                                        <p className={`text-sm font-bold ${step.completed ? 'text-green-700' : 'text-gray-500'}`}>{step.status}</p>
                                        <p className="text-xs text-gray-500">{step.date}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const LoginForm = ({ setToken, t }) => {
            const [email, setEmail] = useState('test.artisan@uni.edu'); // Default for easy testing
            const [password, setPassword] = useState('12345'); // Default for easy testing
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setError('');
                try {
                    const params = new URLSearchParams();
                    params.append('username', email);
                    params.append('password', password);

                    const response = await fetch(`${API_BASE_URL}/token`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        },
                        body: params.toString()
                    });

                    if (response.ok) {
                        const data = await response.json();
                        localStorage.setItem('userToken', data.access_token);
                        setToken(data.access_token);
                    } else {
                        setError(t.error_login);
                    }
                } catch (err) {
                    setError('Network error or server unreachable.');
                }
            };

            return (
                <div className="flex items-center justify-center min-h-screen">
                    <div className="panel-card p-8 w-full max-w-md">
                        <h2 className="text-2xl font-bold text-center text-green-700 mb-6">{t.welcome}</h2>
                        {error && <p className="text-red-500 text-center mb-4">{error}</p>}
                        
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-gray-700 text-sm font-medium mb-1">{t.email}</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-gray-700 text-sm font-medium mb-1">{t.password}</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-green-600 text-white font-bold p-3 rounded-lg hover:bg-green-700 transition"
                            >
                                {t.login}
                            </button>
                            <div className="mt-4 p-3 bg-yellow-50 border border-yellow-300 rounded-lg text-xs text-gray-700">
                                <p className="font-semibold mb-2 text-yellow-800">⚠️ No test users in database yet</p>
                                <p className="mb-2">Run this SQL to create test users:</p>
                                <code className="text-xs bg-gray-100 p-1 block">See test_users.sql file</code>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };
        
        // --- ADMIN PANEL VIEW ---
        const AdminPanel = ({ t }) => (
            <div className="desktop-container pt-8">
                <h2 className="text-3xl font-bold text-gray-800 mb-6">{t.admin_panel}</h2>
                <div className="grid grid-cols-3 gap-6">
                    <div className="panel-card p-6 border-b-4 border-red-500">
                        <h3 className="text-xl font-semibold mb-3">Verify Artisans</h3>
                        <p>Review new accounts and approve credentials.</p>
                        <button className="mt-3 bg-red-500 text-white p-2 rounded text-sm">Review (15 Pending)</button>
                    </div>
                    <div className="panel-card p-6 border-b-4 border-blue-500">
                        <h3 className="text-xl font-semibold mb-3">Generate Audit Logs</h3>
                        <p>Access transaction history and integrity reports.</p>
                        <button className="mt-3 bg-blue-500 text-white p-2 rounded text-sm">Run Reports</button>
                    </div>
                    <div className="panel-card p-6 border-b-4 border-green-500">
                        <h3 className="text-xl font-semibold mb-3">Payout Ledger</h3>
                        <p>View all marketplace commission earnings and fees.</p>
                        <button className="mt-3 bg-green-500 text-white p-2 rounded text-sm">View Payouts</button>
                    </div>
                </div>
                <h3 className="text-2xl font-semibold mt-8 text-gray-800">Suspend Users</h3>
                <p className="mt-2 text-gray-600">Access tools to manage high-risk accounts and quality control.</p>
            </div>
        );

        // --- ARTISAN/SELLER PANEL VIEW (The Core Functionality) ---

        const ArtisanPanel = ({ t, products, fetchProducts, markAsSold, trackingInfo, setShowTracking, showForm, setShowForm, handleAddProduct, newProduct, setNewProduct }) => (
            <div className="desktop-container pt-8">
                <h2 className="text-3xl font-bold text-gray-800 mb-6">{t.dashboard}</h2>
                
                <div className="flex flex-col lg:flex-row lg:space-x-6">
                    
                    {/* Left Column: Side Controls */}
                    <div className="w-full lg:w-1/4 space-y-4">
                        <div className="panel-card p-4">
                            <h3 className="font-bold text-gray-800 border-b pb-2 mb-3">Finance</h3>
                            <ul className="space-y-2 text-sm">
                                <li><a href="#" className="text-green-600 hover:text-green-800 font-medium">{t.payout}</a></li>
                            </ul>
                        </div>
                        <div className="panel-card p-4">
                            <h3 className="font-bold text-gray-800 border-b pb-2 mb-3">Logistics</h3>
                            <ul className="space-y-2 text-sm">
                                <li>
                                    <button onClick={() => setShowTracking(true)} className="text-blue-600 hover:text-blue-800 font-medium text-left w-full">
                                        {t.track}
                                    </button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    {/* Right Column: Main Content (Product Management) */}
                    <div className="w-full lg:w-3/4">
                        
                        {/* Add Product Button */}
                        {!showForm && (
                            <button 
                                onClick={() => setShowForm(true)}
                                className="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-xl shadow-md mb-6 transition"
                            >
                                {t.add}
                            </button>
                        )}

                        {/* Add Product Form */}
                        {showForm && (
                            <div className="panel-card p-6 mb-6 border border-blue-100">
                                <h3 className="text-lg font-bold mb-4 text-gray-700">{t.add}</h3>
                                <form onSubmit={handleAddProduct} className="space-y-4">
                                    {/* Form Inputs (Simplified for brevity) */}
                                    <input type="text" placeholder={t.name_ph} className="w-full p-2 border rounded" value={newProduct.name} onChange={e => setNewProduct({...newProduct, name: e.target.value})} required/>
                                    <input type="text" placeholder={t.motif_ph} className="w-full p-2 border rounded" value={newProduct.cultural_motif} onChange={e => setNewProduct({...newProduct, cultural_motif: e.target.value})} required/>
                                    <div className="flex space-x-4">
                                        <input type="number" placeholder={t.price_ph} className="w-1/2 p-2 border rounded" value={newProduct.price} onChange={e => setNewProduct({...newProduct, price: e.target.value})} required/>
                                        <input type="number" placeholder={t.stock_ph} className="w-1/2 p-2 border rounded" value={newProduct.stock_quantity} onChange={e => setNewProduct({...newProduct, stock_quantity: e.target.value})} required/>
                                    </div>
                                    <div className="flex space-x-3 pt-2">
                                        <button type="submit" className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">{t.save}</button>
                                        <button type="button" onClick={() => setShowForm(false)} className="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">{t.cancel}</button>
                                    </div>
                                </form>
                            </div>
                        )}

                        {/* Product List */}
                        <div className="panel-card p-6">
                            <h3 className="text-xl font-semibold mb-4 text-gray-700">{t.products}</h3>
                            {/* Product Table Header */}
                            <div className="grid grid-cols-6 gap-4 font-bold text-gray-600 border-b pb-2 mb-3 text-sm">
                                <div className="col-span-2">Product Name</div>
                                <div>{t.motif}</div>
                                <div>{t.price}</div>
                                <div>{t.stock}</div>
                                <div>Action</div>
                            </div>

                            {/* Product List Rows */}
                            {products.map(product => (
                                <div key={product.product_id} className="grid grid-cols-6 gap-4 items-center border-b py-3 text-gray-800 text-sm">
                                    <div className="col-span-2 font-medium">{product.name}</div>
                                    <div>{product.cultural_motif}</div>
                                    <div>Tk {product.price.toLocaleString()}</div>
                                    <div>{product.stock_quantity}</div>
                                    <div>
                                        {product.stock_quantity > 0 ? (
                                            <button 
                                                onClick={() => markAsSold(product.product_id)}
                                                className="bg-yellow-500 hover:bg-yellow-600 text-white font-bold px-3 py-1 rounded-lg text-xs shadow transition"
                                            >
                                                {t.sold}
                                            </button>
                                        ) : (
                                            <span className="bg-red-100 text-red-600 text-xs font-semibold px-3 py-1 rounded-lg">Sold Out</span>
                                        )}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- BUYER PANEL VIEW ---
        const BuyerPanel = ({ t, products, fetchProducts, markAsSold, setShowTracking }) => (
            <div className="desktop-container pt-8">
                <h2 className="text-3xl font-bold text-gray-800 mb-6">{t.buyer_panel}</h2>
                <h3 className="text-xl font-semibold mb-4 text-gray-700">{t.buy_items}</h3>
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    {products.map(product => (
                        <div key={product.product_id} className="panel-card p-5">
                            <h4 className="font-bold text-lg">{product.name}</h4>
                            <p className="text-sm text-gray-500">{t.motif}: {product.cultural_motif}</p>
                            <p className="text-xl font-extrabold text-green-600 mt-2">Tk {product.price.toLocaleString()}</p>
                            
                            <div className="mt-4 flex justify-between items-center">
                                <p className={`text-sm font-medium ${product.stock_quantity > 0 ? 'text-green-500' : 'text-red-500'}`}>
                                    {t.stock}: {product.stock_quantity > 0 ? product.stock_quantity : 'Sold Out'}
                                </p>
                                {product.stock_quantity > 0 ? (
                                    <button 
                                        onClick={() => markAsSold(product.product_id)}
                                        className="bg-indigo-600 text-white font-semibold px-4 py-2 rounded-lg text-sm hover:bg-indigo-700 transition"
                                    >
                                        Buy Now
                                    </button>
                                ) : (
                                    <button disabled className="bg-gray-400 text-white font-semibold px-4 py-2 rounded-lg text-sm">
                                        Unavailable
                                    </button>
                                )}
                            </div>
                        </div>
                    ))}
                </div>
                <div className="mt-8">
                    <button onClick={() => setShowTracking(true)} className="text-blue-600 hover:text-blue-800 font-medium text-lg">
                        {t.my_orders}
                    </button>
                </div>
            </div>
        );


        // --- MAIN APPLICATION LOGIC ---
        const App = () => {
            const [language, setLanguage] = useState(localStorage.getItem('language') || 'en'); 
            const t = lang[language]; 
            const [token, setToken] = useState(localStorage.getItem('userToken'));
            const [userRole, setUserRole] = useState(null); // 'Artisan', 'Customer', 'Admin'
            const [userId, setUserId] = useState(null);
            
            const [products, setProducts] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showForm, setShowForm] = useState(false);
            const [showTracking, setShowTracking] = useState(false);

            // Mock Tracking Data (Reusable)
            const trackingInfo = {
                orderId: "#ORD-2025-001",
                steps: [
                    { status: "Order Placed", date: "Oct 25, 10:00 AM", completed: true },
                    { status: "Payment Confirmed", date: "Oct 25, 10:05 AM", completed: true },
                    { status: "Dispatched from Tangail", date: "Oct 26, 09:30 AM", completed: true },
                    { status: "In Transit (Dhaka Hub)", date: "Oct 27, 02:00 PM", completed: false },
                    { status: "Delivered", date: "Estimated: Oct 28", completed: false }
                ]
            };


            const fetchProducts = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/products`);
                    if (response.ok) {
                        const data = await response.json();
                        setProducts(data.map(p => ({
                            ...p,
                            price: parseFloat(p.price)
                        })));
                    } else {
                        console.error("Failed to fetch products:", response.status);
                    }
                } catch (error) {
                    console.error("Network Error:", error);
                } finally {
                    setLoading(false);
                }
            };
            
            // --- SECURITY AND AUTHENTICATION LOGIC ---

            const determineRole = async (uId) => {
                // In a real system, you query the database based on uId 
                // to check if the user exists in Artisan, Customer, or Admin table.
                
                // For MVP DEMO: User ID 1 is Artisan and Customer (for buying/selling)
                // We will hardcode ID 1 as ARTISAN/CUSTOMER and assume Admin for higher IDs.

                if (uId === 1) {
                    setUserRole('Artisan');
                } else if (uId > 1) {
                    setUserRole('Admin');
                } else {
                    setUserRole('Customer'); // Default for demo
                }
            };

            useEffect(() => {
                if (token) {
                    const payload = decodeJwt(token);
                    if (payload && payload.user_id) {
                        setUserId(payload.user_id);
                        determineRole(payload.user_id);
                    } else {
                        setToken(null);
                        localStorage.removeItem('userToken');
                    }
                } else {
                    setUserRole(null);
                }
                // Fetch products whether logged in or not (for Buyer View)
                fetchProducts();
            }, [token]);
            
            // --- HANDLERS ---

            const handleLogout = () => {
                setToken(null);
                setUserRole(null);
                localStorage.removeItem('userToken');
                setShowForm(false);
                setShowTracking(false);
            };

            const handleLanguageToggle = () => {
                const newLang = language === 'bn' ? 'en' : 'bn';
                setLanguage(newLang);
                localStorage.setItem('language', newLang);
            };

            const markAsSold = async (id) => {
                // Logic pulled from previous steps (critical integrity lock)
                const productToBuy = products.find(p => p.product_id === id);
                if (!productToBuy || productToBuy.stock_quantity === 0) {
                     alert("Error: Item is already sold out.");
                     return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/purchase/lock`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            product_id: id, 
                            user_id: userId || 1, // Use actual ID or default
                            payment_method: 'manual' 
                        })
                    });

                    if (response.ok) {
                        alert("SUCCESS! Item secured, inventory updated in PostgreSQL.");
                        fetchProducts(); 
                        setShowTracking(true);
                    } else {
                        const errorData = await response.json();
                        alert(`Transaction Failed: ${errorData.detail}`);
                        fetchProducts(); 
                    }
                } catch (error) {
                    alert("NETWORK FAILURE: Could not connect to backend.");
                }
            };
            
            const handleAddProduct = async (e) => {
                e.preventDefault();
                try {
                    const payload = {
                        name: newProduct.name,
                        price: parseFloat(newProduct.price),
                        stock_quantity: parseInt(newProduct.stock_quantity),
                        cultural_motif: newProduct.cultural_motif,
                        artisan_id: userId || 1 
                    };

                    const response = await fetch(`${API_BASE_URL}/products`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        alert("Product Added Successfully!");
                        setShowForm(false);
                        setNewProduct({ name: "", price: "", stock_quantity: "", cultural_motif: "" });
                        fetchProducts(); 
                    } else {
                        const error = await response.json();
                        alert(`Error: ${error.detail}`);
                    }
                } catch (err) {
                    alert("Network Error: Could not save product.");
                }
            };


            // --- RENDER LOGIC ---

            const renderPanel = () => {
                if (!token || !userRole) {
                    return <LoginForm setToken={setToken} t={t} />;
                }
                
                // Show tracking modal regardless of panel if triggered
                const trackingProps = { isVisible: showTracking, onClose: () => setShowTracking(false), t, trackingInfo };

                // Based on resolved role, show the appropriate panel
                switch (userRole) {
                    case 'Admin':
                        return (
                            <>
                                <AdminPanel t={t} />
                                <TrackingModal {...trackingProps} />
                            </>
                        );
                    case 'Artisan':
                    case 'Customer':
                    default:
                        // For the MVP, Artisan and Customer share the same core view for product display/purchase
                        return (
                            <>
                                <ArtisanPanel 
                                    t={t} products={products} 
                                    fetchProducts={fetchProducts} 
                                    markAsSold={markAsSold} 
                                    trackingInfo={trackingInfo} 
                                    setShowTracking={setShowTracking} 
                                    showForm={showForm} 
                                    setShowForm={setShowForm} 
                                    handleAddProduct={handleAddProduct} 
                                    newProduct={newProduct} 
                                    setNewProduct={setNewProduct}
                                />
                                <TrackingModal {...trackingProps} />
                            </>
                        );
                }
            };

            return (
                <div className="min-h-screen">
                    <div className="artisan-header text-white p-4 shadow-lg flex justify-between items-center">
                        <h1 className="text-2xl font-bold">{t.title}</h1>
                        <div className="flex space-x-4 items-center">
                            {userRole && <span className="text-sm font-medium hidden sm:inline">{t.role_artisan}: {userId}</span>}
                            <button onClick={handleLanguageToggle} className="bg-green-700 hover:bg-green-800 text-xs px-3 py-1 rounded-full transition">
                                {language === 'bn' ? 'English' : 'বাংলা'}
                            </button>
                            {token && (
                                <button onClick={handleLogout} className="bg-red-500 hover:bg-red-600 text-xs px-3 py-1 rounded-full transition">
                                    {t.logout}
                                </button>
                            )}
                        </div>
                    </div>
                    {loading ? <div className="desktop-container text-center pt-20">Loading Application...</div> : renderPanel()}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
