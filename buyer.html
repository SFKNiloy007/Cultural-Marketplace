<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard - Artisan E-Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f7f7f7; }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <div class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white p-4 shadow-lg">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold">Artisan E-Marketplace</h1>
                <p class="text-sm opacity-90">Buyer Dashboard</p>
            </div>
            <div class="flex items-center space-x-4">
                <span id="buyerEmail" class="text-sm"></span>
                <button onclick="logout()" class="bg-white text-blue-600 px-4 py-2 rounded-lg font-semibold hover:bg-gray-100 transition">
                    Logout
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto p-6">
        <!-- Navigation Tabs -->
        <div class="bg-white rounded-xl shadow-md mb-6">
            <div class="flex border-b">
                <button onclick="showTab('products')" id="productsTab" class="px-6 py-4 font-semibold border-b-2 border-blue-600 text-blue-600">
                    üõçÔ∏è Browse Products
                </button>
                <button onclick="showTab('orders')" id="ordersTab" class="px-6 py-4 font-semibold text-gray-600 hover:text-blue-600">
                    üì¶ My Orders
                </button>
                <button onclick="showTab('tracking')" id="trackingTab" class="px-6 py-4 font-semibold text-gray-600 hover:text-blue-600">
                    üöö Track Order
                </button>
                <button onclick="showTab('history')" id="historyTab" class="px-6 py-4 font-semibold text-gray-600 hover:text-blue-600">
                    üí≥ Payment History
                </button>
                <button onclick="showTab('complaints')" id="complaintsTab" class="px-6 py-4 font-semibold text-gray-600 hover:text-blue-600">
                    üìù Complaints
                </button>
            </div>
        </div>

        <!-- Products Section -->
        <div id="productsSection" class="space-y-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Available Products</h2>
                <input type="text" id="searchInput" placeholder="Search products..." class="px-4 py-2 border rounded-lg w-64">
            </div>
            
            <div id="productsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Dynamic products will be loaded here -->
            </div>
        </div>

        <!-- Orders Section -->
        <div id="ordersSection" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">My Orders</h2>
            <div id="ordersList" class="space-y-4">
                <!-- Dynamic orders will be loaded here -->
            </div>
        </div>

        <!-- Tracking Section -->
        <div id="trackingSection" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Track Your Order</h2>
            <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0 mb-6">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Track by Order ID</label>
                        <div class="flex space-x-2">
                            <input type="text" id="trackingOrderId" placeholder="e.g., #1234" class="flex-1 px-4 py-2 border rounded-lg">
                            <button onclick="trackOrder()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold">Track</button>
                        </div>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Track by Tracking Number</label>
                        <div class="flex space-x-2">
                            <input type="text" id="trackingNumberInput" placeholder="Courier Tracking ID" class="flex-1 px-4 py-2 border rounded-lg">
                            <button onclick="trackByTrackingNumber()" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 font-semibold">Lookup</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="trackingResult" class="hidden bg-white p-6 rounded-xl shadow-md">
                <!-- Tracking details will appear here -->
            </div>
            <div id="trackingNumberResult" class="hidden bg-white p-6 rounded-xl shadow-md mt-6">
                <!-- Tracking number lookup details here -->
            </div>
        </div>

        <!-- Payment History Section -->
        <div id="historySection" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Payment & Purchase History</h2>
            <div class="bg-white p-4 sm:p-6 rounded-xl shadow-md">
                <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Transaction ID</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Order ID</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Amount</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Payment Method</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Date</th>
                            <th class="px-4 py-3 text-left text-sm font-semibold text-gray-700">Status</th>
                        </tr>
                    </thead>
                    <tbody id="paymentHistoryList" class="divide-y">
                        <!-- Dynamic content -->
                    </tbody>
                </table>
                </div>
            </div>
        </div>

        <!-- Complaints Section -->
        <div id="complaintsSection" class="hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">File a Complaint</h2>
            <div class="bg-white p-6 rounded-xl shadow-md mb-6">
                <form id="complaintForm" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Order ID</label>
                        <input type="text" id="complaintOrderId" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter Order ID" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Issue Type</label>
                        <select id="complaintType" class="w-full px-4 py-2 border rounded-lg" required>
                            <option value="">Select issue type</option>
                            <option value="quality">Product Quality Issue</option>
                            <option value="delivery">Delivery Problem</option>
                            <option value="damaged">Damaged Product</option>
                            <option value="wrong">Wrong Product Received</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-2">Description</label>
                        <textarea id="complaintDescription" rows="4" class="w-full px-4 py-2 border rounded-lg" placeholder="Describe your issue in detail..." required></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 font-semibold">
                        Submit Complaint
                    </button>
                </form>
            </div>

            <h3 class="text-xl font-bold text-gray-800 mb-4">My Complaints</h3>
            <div id="myComplaintsList" class="space-y-4">
                <!-- Dynamic complaints list -->
            </div>
        </div>
    </div>

    <!-- Purchase Modal -->
    <div id="purchaseModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-xl p-4 sm:p-6 max-w-md w-full max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl font-bold mb-4">Complete Purchase</h3>
            <div id="modalProductDetails" class="mb-4">
                <!-- Product details -->
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Quantity</label>
                    <input type="number" id="purchaseQuantity" value="1" min="1" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">Payment Method</label>
                    <select id="paymentMethod" class="w-full px-4 py-2 border rounded-lg">
                        <option value="bkash">bKash</option>
                        <option value="nagad">Nagad</option>
                        <option value="rocket">Rocket</option>
                        <option value="card">Credit/Debit Card</option>
                    </select>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg">
                    <p class="text-sm text-gray-600">Total Amount:</p>
                    <p class="text-2xl font-bold text-green-600" id="totalAmount">Tk 0</p>
                </div>
                <div class="flex space-x-3">
                    <button onclick="confirmPurchase()" class="flex-1 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-semibold">
                        Confirm Purchase
                    </button>
                    <button onclick="closePurchaseModal()" class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400 font-semibold">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = (
            window.location.host.includes('onrender.com')
        ) ? `${window.location.origin}` : 'http://127.0.0.1:8000';
        let currentProduct = null;

        // Check authentication
        const token = localStorage.getItem('access_token');
        const userRole = localStorage.getItem('user_role');
        const userEmail = localStorage.getItem('user_email');

        if (!token || userRole !== 'buyer') {
            window.location.href = 'login.html';
        }

        document.getElementById('buyerEmail').textContent = userEmail;

        function logout() {
            localStorage.clear();
            window.location.href = 'login.html';
        }

        function showTab(tab) {
            // Hide all sections
            document.getElementById('productsSection').classList.add('hidden');
            document.getElementById('ordersSection').classList.add('hidden');
            document.getElementById('trackingSection').classList.add('hidden');
            document.getElementById('historySection').classList.add('hidden');
            document.getElementById('complaintsSection').classList.add('hidden');

            // Reset all tab styles
            ['productsTab', 'ordersTab', 'trackingTab', 'historyTab', 'complaintsTab'].forEach(id => {
                const tabEl = document.getElementById(id);
                tabEl.classList.remove('border-blue-600', 'text-blue-600', 'border-b-2');
                tabEl.classList.add('text-gray-600');
            });

            // Show selected section and update tab style
            document.getElementById(tab + 'Section').classList.remove('hidden');
            const activeTab = document.getElementById(tab + 'Tab');
            activeTab.classList.add('border-blue-600', 'text-blue-600', 'border-b-2');
            activeTab.classList.remove('text-gray-600');

            // Load data for the section
            loadTabData(tab);
        }

        async function loadTabData(tab) {
            switch(tab) {
                case 'products':
                    await loadProducts();
                    break;
                case 'orders':
                    await loadOrders();
                    break;
                case 'history':
                    await loadPaymentHistory();
                    break;
                case 'complaints':
                    await loadComplaints();
                    break;
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE_URL}/products`);
                if (response.ok) {
                    const products = await response.json();
                    const container = document.getElementById('productsList');
                    
                    if (products.length === 0) {
                        container.innerHTML = '<p class="col-span-3 text-center text-gray-500 py-8">No products available</p>';
                        return;
                    }

                    container.innerHTML = products.map(product => `
                        <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition">
                            <div class="bg-gradient-to-br from-green-400 to-blue-500 h-40 sm:h-48 flex items-center justify-center text-white text-5xl sm:text-6xl">
                                üé®
                            </div>
                            <div class="p-4 sm:p-6">
                                <h3 class="text-base sm:text-lg font-bold text-gray-800 mb-2 line-clamp-2">${product.name}</h3>
                                <p class="text-xs sm:text-sm text-gray-600 mb-1 truncate">Motif: ${product.cultural_motif}</p>
                                <p class="text-[10px] sm:text-xs text-blue-600 mb-2 truncate">üë§ Seller: ${product.seller_email || 'N/A'}</p>
                                <p class="text-2xl font-bold text-green-600 mb-4">Tk ${product.price.toLocaleString()}</p>
                                <div class="flex justify-between items-center">
                                    <span class="text-xs sm:text-sm ${product.stock_quantity > 0 ? 'text-green-600' : 'text-red-600'}">
                                        ${product.stock_quantity > 0 ? `${product.stock_quantity} in stock` : 'Out of stock'}
                                    </span>
                                    ${product.stock_quantity > 0 ? 
                                        `<button onclick='openPurchaseModal(${JSON.stringify(product)})' class="bg-blue-600 text-white px-3 py-2 sm:px-4 rounded-lg hover:bg-blue-700 font-semibold text-xs sm:text-sm">
                                            Buy Now
                                        </button>` : 
                                        '<span class="text-gray-400">Unavailable</span>'
                                    }
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function openPurchaseModal(product) {
            currentProduct = product;
            document.getElementById('modalProductDetails').innerHTML = `
                <div class="border-b pb-4 mb-4">
                    <p class="font-bold text-lg">${product.name}</p>
                    <p class="text-gray-600">Motif: ${product.cultural_motif}</p>
                    <p class="text-blue-600 text-sm mb-2">üë§ Seller: ${product.seller_email || 'N/A'}</p>
                    <p class="text-green-600 font-semibold">Price: Tk ${product.price.toLocaleString()}</p>
                </div>
            `;
            document.getElementById('purchaseQuantity').max = product.stock_quantity;
            updateTotalAmount();
            document.getElementById('purchaseModal').classList.remove('hidden');
        }

        function closePurchaseModal() {
            document.getElementById('purchaseModal').classList.add('hidden');
            currentProduct = null;
        }

        function updateTotalAmount() {
            if (!currentProduct) return;
            const quantity = parseInt(document.getElementById('purchaseQuantity').value) || 1;
            const total = currentProduct.price * quantity;
            document.getElementById('totalAmount').textContent = `Tk ${total.toLocaleString()}`;
        }

        document.getElementById('purchaseQuantity').addEventListener('input', updateTotalAmount);

        async function confirmPurchase() {
            if (!currentProduct) return;

            const quantity = parseInt(document.getElementById('purchaseQuantity').value);
            const paymentMethod = document.getElementById('paymentMethod').value;

            try {
                const response = await fetch(`${API_BASE_URL}/buyer/purchase`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        product_id: currentProduct.product_id,
                        quantity: quantity,
                        payment_method: paymentMethod
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Purchase successful! Transaction ID: ${result.transaction_id}\nOrder ID: #${result.order_id}`);
                    closePurchaseModal();
                    loadProducts();
                } else {
                    const error = await response.json();
                    alert(`Purchase failed: ${error.detail}`);
                }
            } catch (error) {
                alert('Connection error. Please try again.');
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE_URL}/buyer/orders`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const orders = await response.json();
                    const container = document.getElementById('ordersList');
                    
                    if (orders.length === 0) {
                        container.innerHTML = '<p class="text-gray-500 text-center py-8">No orders yet</p>';
                        return;
                    }

                    container.innerHTML = orders.map(order => {
                        const receiveBtn = order.status === 'Shipped' ? `
                            <button onclick="confirmReceived(${order.order_id})" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-lg text-sm font-semibold hover:bg-green-700">Mark Received</button>
                        ` : '';
                        return `
                        <div class="bg-white p-6 rounded-xl shadow-md">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <p class="font-bold text-lg">Order #${order.order_id}</p>
                                    <p class="text-sm text-gray-600">${new Date(order.order_date).toLocaleDateString()}</p>
                                </div>
                                <span class="px-3 py-1 rounded text-sm font-semibold ${
                                    order.status === 'Delivered' ? 'bg-green-100 text-green-700' :
                                    order.status === 'Shipped' ? 'bg-blue-100 text-blue-700' :
                                    'bg-yellow-100 text-yellow-700'
                                }">
                                    ${order.status}
                                </span>
                            </div>
                            <p class="text-gray-700">Amount: <span class="font-semibold">Tk ${order.total_amount.toLocaleString()}</span></p>
                            ${receiveBtn}
                        </div>`;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        async function confirmReceived(orderId){
            if(!confirm('Confirm you received Order #' + orderId + ' ?')) return;
            try {
                const res = await fetch(`${API_BASE_URL}/buyer/orders/${orderId}/confirm-delivery`, {
                    method:'POST',
                    headers:{'Authorization':`Bearer ${token}`}
                });
                if(res.ok){
                    await loadOrders();
                    alert('Delivery confirmed. Thank you!');
                } else {
                    const txt = await res.text();
                    alert('Failed to confirm: ' + txt);
                }
            } catch(err){
                alert('Network error confirming delivery');
            }
        }

        async function trackOrder() {
            const orderId = document.getElementById('trackingOrderId').value.replace('#', '');
            if (!orderId) {
                alert('Please enter an order ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/buyer/track/${orderId}`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const tracking = await response.json();
                    const resultDiv = document.getElementById('trackingResult');
                    const shipmentInfo = tracking.courier_service ? `
                        <div class='grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 bg-gray-50 p-4 rounded-lg'>
                            <div>
                                <p class='text-xs text-gray-500'>Courier</p>
                                <p class='font-semibold'>${tracking.courier_service}</p>
                            </div>
                            <div>
                                <p class='text-xs text-gray-500'>Tracking Number</p>
                                <p class='font-semibold'>${tracking.tracking_number || 'N/A'}</p>
                            </div>
                            <div>
                                <p class='text-xs text-gray-500'>Shipped Date</p>
                                <p class='font-semibold'>${tracking.shipped_date ? new Date(tracking.shipped_date).toLocaleString() : 'Pending Dispatch'}</p>
                            </div>
                            <div>
                                <p class='text-xs text-gray-500'>Expected Delivery</p>
                                <p class='font-semibold'>${tracking.expected_delivery_date ? new Date(tracking.expected_delivery_date).toLocaleString() : 'TBD'}</p>
                            </div>
                        </div>` : '';
                    resultDiv.innerHTML = `
                        <h3 class="text-lg font-bold mb-4">Order #${tracking.order_id}</h3>
                        ${shipmentInfo}
                        <div class="space-y-6">
                            ${tracking.timeline.map((step, index) => `
                                <div class="relative pl-8 ${index !== tracking.timeline.length - 1 ? 'border-l-2 border-gray-300 pb-6' : ''}">
                                    <div class="absolute -left-2 top-0 w-4 h-4 rounded-full ${step.completed ? 'bg-green-500' : 'bg-gray-300'}"></div>
                                    <p class="font-semibold ${step.completed ? 'text-green-700' : 'text-gray-500'}">${step.status}</p>
                                    <p class="text-sm text-gray-600">${step.date}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    resultDiv.classList.remove('hidden');
                } else {
                    alert('Order not found');
                }
            } catch (error) {
                alert('Error tracking order');
            }
        }

        async function trackByTrackingNumber(){
            const trackId = document.getElementById('trackingNumberInput').value.trim();
            if(!trackId){
                alert('Enter a tracking number');
                return;
            }
            try {
                const res = await fetch(`${API_BASE_URL}/buyer/track-by/${encodeURIComponent(trackId)}`, {
                    headers:{'Authorization':`Bearer ${token}`}
                });
                const box = document.getElementById('trackingNumberResult');
                if(res.ok){
                    const data = await res.json();
                    box.innerHTML = `
                        <h3 class="text-lg font-bold mb-4">Shipment Tracking</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Tracking Number</p>
                                <p class="font-semibold">${data.tracking_number || 'N/A'}</p>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Courier</p>
                                <p class="font-semibold">${data.courier_service || 'N/A'}</p>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Order ID</p>
                                <p class="font-semibold">#${data.order_id}</p>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Status</p>
                                <span class="px-3 py-1 rounded text-sm font-semibold ${data.status === 'Delivered' ? 'bg-green-100 text-green-700' : data.status === 'Shipped' ? 'bg-blue-100 text-blue-700' : 'bg-yellow-100 text-yellow-700'}">${data.status}</span>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Product</p>
                                <p class="font-semibold">${data.product_name || 'N/A'}</p>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Quantity</p>
                                <p class="font-semibold">${data.quantity}</p>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Artisan</p>
                                <p class="font-semibold">${data.artisan_email || 'N/A'}</p>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Shipped Date</p>
                                <p class="font-semibold">${data.shipped_date ? new Date(data.shipped_date).toLocaleString() : 'Pending Dispatch'}</p>
                            </div>
                            <div class="space-y-1">
                                <p class="text-sm text-gray-600">Expected Delivery</p>
                                <p class="font-semibold">${data.expected_delivery_date ? new Date(data.expected_delivery_date).toLocaleString() : 'TBD'}</p>
                            </div>
                        </div>
                    `;
                    box.classList.remove('hidden');
                } else {
                    box.innerHTML = `<p class='text-red-600 font-medium'>Tracking number not found or not associated with your account.</p>`;
                    box.classList.remove('hidden');
                }
            } catch(err){
                alert('Network error performing tracking lookup');
            }
        }

        async function loadPaymentHistory() {
            try {
                const response = await fetch(`${API_BASE_URL}/buyer/payment-history`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const payments = await response.json();
                    const tbody = document.getElementById('paymentHistoryList');
                    
                    if (payments.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" class="text-center py-8 text-gray-500">No payment history</td></tr>';
                        return;
                    }

                    tbody.innerHTML = payments.map(payment => `
                        <tr>
                            <td class="px-4 py-3 text-sm font-mono">${payment.transaction_id}</td>
                            <td class="px-4 py-3 text-sm">#${payment.order_id}</td>
                            <td class="px-4 py-3 text-sm font-semibold">Tk ${payment.amount.toLocaleString()}</td>
                            <td class="px-4 py-3 text-sm">${payment.payment_method}</td>
                            <td class="px-4 py-3 text-sm">${new Date(payment.transaction_date).toLocaleDateString()}</td>
                            <td class="px-4 py-3">
                                <span class="px-2 py-1 text-xs rounded bg-green-100 text-green-700">Success</span>
                            </td>
                        </tr>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading payment history:', error);
            }
        }

        document.getElementById('complaintForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const orderId = document.getElementById('complaintOrderId').value.replace('#', '');
            const type = document.getElementById('complaintType').value;
            const description = document.getElementById('complaintDescription').value;

            try {
                const response = await fetch(`${API_BASE_URL}/buyer/complaint`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        order_id: parseInt(orderId),
                        complaint_type: type,
                        description: description
                    })
                });

                if (response.ok) {
                    alert('Complaint submitted successfully!');
                    e.target.reset();
                    loadComplaints();
                } else {
                    alert('Error submitting complaint');
                }
            } catch (error) {
                alert('Connection error');
            }
        });

        async function loadComplaints() {
            try {
                const response = await fetch(`${API_BASE_URL}/buyer/complaints`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const complaints = await response.json();
                    const container = document.getElementById('myComplaintsList');
                    
                    if (complaints.length === 0) {
                        container.innerHTML = '<p class="text-gray-500 text-center py-8">No complaints filed</p>';
                        return;
                    }

                    container.innerHTML = complaints.map(complaint => `
                        <div class="bg-white p-6 rounded-xl shadow-md">
                            <div class="flex justify-between items-start mb-2">
                                <p class="font-bold">Order #${complaint.order_id}</p>
                                <span class="px-3 py-1 rounded text-xs font-semibold ${
                                    complaint.status === 'resolved' ? 'bg-green-100 text-green-700' :
                                    complaint.status === 'in_progress' ? 'bg-blue-100 text-blue-700' :
                                    'bg-yellow-100 text-yellow-700'
                                }">
                                    ${complaint.status}
                                </span>
                            </div>
                            <p class="text-sm text-gray-600 mb-2">Type: ${complaint.complaint_type}</p>
                            <p class="text-gray-700">${complaint.description}</p>
                            <p class="text-xs text-gray-500 mt-2">${new Date(complaint.created_at).toLocaleDateString()}</p>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading complaints:', error);
            }
        }

        // Initial load
        loadProducts();
    </script>
</body>
</html>
